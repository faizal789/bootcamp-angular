<form [formGroup]="inputDept">
    <div class="mb-3">
      <label  class="form-label">Nama</label>
      <input type="text" class="form-control" formControlName = "name">
    </div>
    <div class="mb-3">
        <label class="form-label">Keterangan</label>
        <input type="text" class="form-control" formControlName = "ket">
      </div>
    <button type="submit" (click)="createDept()" class="btn btn-primary">Submit</button>
  </form>
