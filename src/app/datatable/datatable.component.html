  <form [formGroup]="formUser">

    <div class="row mb-3">
      <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName = 'name'>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Pekerjaan</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName = 'job'>
      </div>
    </div>    
    <button type="submit" (click)="createUser()" class="btn btn-primary">Submit</button>
   
  </form>

  <input type="number" [(ngModel)] = "page" (input)="getData()">
<table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Avatar</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of dataUser; index as i">
        <td>{{i + 1}}</td>
        <th>{{user.id}}</th>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td><img src= {{user.avatar}} alt=""></td>
        <td>
          <button type="button" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
